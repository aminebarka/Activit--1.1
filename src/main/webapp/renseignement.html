<!DOCTYPE html>
<html>
<head>
	<title>Calcul de l'IMC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Calcul de l'IMC</h1>
	<form action="CalculDeMonImc" method="get">
		<label for="poids">Poids (en kg) :</label>
		<input type="text" id="poids" name="poids" required><br><br>
		<label for="taille">Taille (en m) :</label>
		<input type="text" id="taille" name="taille" required><br><br>
		<input type="submit" value="Calculer">
	</form>
</body>
</html>
